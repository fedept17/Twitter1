<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Incident Hub</title>

		<script>
			// this prevents the page from being opened as a file
			if (window.location.protocol === "file:") {
				alert("Please open this file from the server");
				window.location = "http://localhost:3000/";
			}
		</script>

		<script src="/static/lib/socket.io.js"></script>
		<script src="/static/lib/core.js"></script>
		<script src="/static/lib/chart.js"></script>
		<script src="/static/lib/piechart.js"></script>
		<script src="/static/lib/chart.js"></script>
		<script src="/static/lib/linechart.js"></script>
		<script src="/static/lib/form.js"></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../static/styles.css" />
	</head>

	<body>
		<header class="header">
			<h1>Incident Hub</h1>
			<div class="emergency-call">
				IN CASE OF EMERGENCY CALL
				<span class="emergency-number">112</span>
			</div>
		</header>

		<div class="content">
			<div class="column" id="notifications-chart">
				<div class="db-item notifications" id="notifications">
					<h2>Real Time Notifications</h2>
					<form id="myForm">
						<div class="form-floating mb-2">
							<input
								class="form-control"
								id="email"
								placeholder="name@example.com"
								type="email"
								required
							/>
							<label for="email">Email address</label>
						</div>
						<div class="form-floating">
							<select
								class="form-select"
								id="region"
								aria-label="Floating label select example"
								required
							>
								<option disabled selected>Select a region...</option>
								<option value="Twente">Twente</option>
								<option value="Rotterdam-Rijnmond">
									Rotterdam-Rijnmond
								</option>
								<option value="Amsterdam-Amstelland">
									Amsterdam-Amstelland
								</option>
							</select>
							<label for="region">Region</label>
						</div>
						<div
							style="
								display: flex;
								justify-content: center;
								margin-top: 13px;
							"
						>
							<input
								class="btn btn-secondary"
								type="submit"
								value="Send Me Notifications"
							/>
						</div>
					</form>
				</div>

				<div class="db-item" id="chart">
					<h3>Distribution of Alerts by Emergency Services</h3>
					<ul class="nav nav-underline" style="display: flex; justify-content: center; margin: 10px 0px 15px 0px;">
						<li class="nav-item">
							<button class="nav-link active" id="piechart-nationwide">Nationwide</button>

						</li>
						
						<li class="nav-item">
							<button class="nav-link disabled" id="piechart-region">No region selected</button>
						</li>
					</ul>

					<div
						style="
							display: flex;
							height: 350px;
							overflow: hidden;
							justify-content: center;
						"
					>
						<canvas id="myChart"></canvas>
					</div>
					<script>
						let chart = piechart("myChart", {
							data: {
								labels: ["Brandweer", "Politie", "Ambulance", "Other"],
								datasets: [
									{
										label: "Number of Calls",
										data: [0, 0, 0, 0],
										backgroundColor: [
											"rgba(255, 99, 132, 0.2)",
											"rgba(54, 162, 235, 0.2)",
											"rgba(255, 159, 64, 0.2)",
											"rgba(128, 128, 128, 0.2)",
										],
										borderColor: [
											"rgba(255, 99, 132, 1)",
											"rgba(54, 162, 235, 1)",
											"rgba(255, 159, 64, 1)",
											"rgba(128, 128, 128, 1)",
										],
										borderWidth: 1,
									},
								],
							},
							options: {
								responsive: true,
							},
						});

						connect_block(chart, "piecharts");
					</script>
				</div>
			</div>
			<div class="column" id="region-alerts">
				<div class="db-item">
					<h2>Region</h2>
					<div style="display: flex">
						<div class="form-floating" style="flex: 1">
							<select
								class="form-select"
								id="region-select"
								aria-label="Floating label select example"
								required
							>
								<option disabled selected>Select a region...</option>
								<option value="Twente">Twente</option>
								<option value="Rotterdam-Rijnmond">
									Rotterdam-Rijnmond
								</option>
								<option value="Amsterdam-Amstelland">
									Amsterdam-Amstelland
								</option>
							</select>
							<label for="region-select">Region</label>
						</div>
						<div class="dropdown" style="margin-left: 10px">
							<button
								aria-expanded="false"
								class="btn btn-light dropdown-toggle"
								data-bs-auto-close="outside"
								data-bs-toggle="dropdown"
								style="
									height: 100%;
									width: 100%;
									background-color: white;
								"
								type="button"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="27"
									height="27"
									fill="currentColor"
									class="bi bi-filter"
									viewBox="0 0 16 16"
								>
									<path
										d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"
									/>
								</svg>
							</button>
							<ul class="dropdown-menu">
								<li>
									<div class="form-check dropdown-item" id="filter-p1">
										<input
											class="form-check-input"
											checked
											type="checkbox"
											value="p1"
											id="p1"
										/>
										<label class="form-check-label"> p1 </label>
									</div>
								</li>
								<hr />
								<li>
									<div class="form-check dropdown-item" id="filter-p2">
										<input
											class="form-check-input"
											checked
											type="checkbox"
											value="p2"
											id="p2"
										/>
										<label class="form-check-label"> p2 </label>
									</div>
								</li>
								<hr />
								<li>
									<div class="form-check dropdown-item" id="filter-p3">
										<input
											class="form-check-input"
											checked
											type="checkbox"
											value="p3"
											id="p3"
										/>
										<label class="form-check-label"> p3 </label>
									</div>
								</li>
								<hr />
								<li>
									<div
										class="form-check dropdown-item"
										id="filter-non-priority"
									>
										<input
											class="form-check-input"
											checked
											type="checkbox"
											value="non-priority"
											id="non-priority"
										/>
										<label class="form-check-label">
											non-priority
										</label>
									</div>
								</li>
								<hr />
								<li
									style="
										display: flex;
										justify-content: center;
										padding-top: 10px;
									"
								>
									<input
										class="btn btn-secondary"
										id="apply-filters"
										style="padding: 1px 5px 0px 5px"
										type="button"
										value="Apply Filter(s)"
									/>
								</li>
							</ul>
						</div>
					</div>
					<div id="regionwide" style="margin-top: 20px"></div>
				</div>
			</div>
			<div class="column" id="nationwide-alerts">
				<div class="db-item">
					<h2>Nationwide</h2>
					<div id="nationwide"></div>
				</div>
			</div>
		</div>
	</body>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
		integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
		crossorigin="anonymous"
	></script>
	<script src="{{ url_for('static', filename='index.js') }}"></script>

	<script>
		form("myForm", { target: "/api/form", callback: function () {} });
	</script>
</html>
